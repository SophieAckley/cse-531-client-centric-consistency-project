syntax = "proto3";

message MsgRequest {
	int32 id = 1;
	string interface = 2;
	int32 money = 3;
	repeated int32 writeset = 4;
}

message MsgResponse {
	string interface = 1;
	string result = 2;
	int32 money = 3;
	repeated int32 writeset = 4;
}

service Branch {
	rpc MsgDelivery(MsgRequest) returns (MsgResponse) {}
	rpc MsgPropagation(MsgRequest) returns (MsgResponse) {}
}